  <script>
  $(document).ready(function () {
  'use strict';
  //každý jQuery objekt dostal metodu graphie, která v něm najde div .graphie a inicializuje ho
  	jQuery('body').graphie();
var g = graphObj(window.KhanUtil);
g.initialize();

var l = lineObject({fpoints : [[0, 0], [2, 1]], color : window.KhanUtil.PINK});
g.addFunc(l);

var c = circleObject([[5,5], [6,6]]);
g.addFunc(c);

var s = gonioObject({fpoints : [[-5, -5], [-3, -3]], color : window.KhanUtil.GREEN, func: sinFunc});
g.addFunc(s);

var p = parabolaObject([[-1, -1], [-6, 5]]);
g.addFunc(p);


//var t = gonioObject([[5, -5], [3, -3]], tanFunc);
//g.addFunc(t);


jQuery("#vzorec").tmpl();

  });
